<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>

    <meta content="yes"name="apple-mobile-web-app-capable"/>

    <meta content="black"name="apple-mobile-web-app-status-bar-style"/>

    <meta content="telephone=no"name="format-detection"/>

    <meta content="email=no"name="format-detection"/>

    <title>钱市网-新手礼包</title>

    <link rel="stylesheet" href="css/new.css">
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="info clearfix">
            <div class="left">
                <h3>专享新手标</h3>
                <img src="img/03.png" alt="">
                <p>年化<span>14.8%</span>收益率最高可投可50000元</p>
            </div>
            <div class="right">
                <h3>抵用大礼包</h3>
                <img src="img/06.png" alt="">
                <span>688元</span>
                <p>注册、投资后自动到帐</p>
            </div>
        </div>
        <div class="main">
            <table border="1" cellspacing="0" cellpadding="0">
                <thead>
                <tr>
                    <th></th>
                    <th style="width: 4em;padding: 1px">抵用红包</th>
                    <th style="width: 4em">有效期</th>
                    <th>使用规则</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="color: #F33A40;width: 6.5em">注册成功</td>
                    <td>20元</td>
                    <td>7天</td>
                    <td style="text-align: left;padding: 2px">限单笔投资2000元</td>
                </tr>
                <tr>
                    <td style="color: #F33A40">实名绑卡</td>
                    <td>30元</td>
                    <td>30天</td>
                    <td style="text-align: left;padding: 2px">限单笔投资5000元（不包括新手标）</td>
                </tr>
                <tr>
                    <td style="color: #F33A40">首投满1000元</td>
                    <td>40元</td>
                    <td>90天</td>
                    <td style="text-align: left;padding: 2px">限单笔投资4000元及90天标</td>
                </tr>
                <tr>
                    <td></td>
                    <td>50元</td>
                    <td>90天</td>
                    <td style="text-align: left;padding: 2px">限单笔投资5000元（不包括新手标）</td>
                </tr>
                <tr>
                    <td></td>
                    <td>100元</td>
                    <td>90天</td>
                    <td style="text-align: left;padding: 2px">限单笔投资10000元及90天标</td>
                </tr>
                <tr>
                    <td></td>
                    <td>160元</td>
                    <td>90天</td>
                    <td style="text-align: left;padding: 2px">限单笔投资20000元及90天标</td>
                </tr>
                <tr>
                    <td></td>
                    <td>2880元</td>
                    <td>90天</td>
                    <td style="text-align: left;padding: 2px">限单笔投资30000元及90天标</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
